<!DOCTYPE html>

<html lang='en'> 
<head> 
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='chrome=1'>
	<meta name='description' content='Monthpicker, the missing JQuery widget. It allows you to pick up only month and year, without any ugly hack on Datepicker.' />
	<meta name='keywords' content='jquery, ui, monthpicker, year-month, monttez, plugin' />
	<meta name='author' content='Luciano Costa - http://github.com/lucianocosta/jquery.mtz.monthpicker' />
	<title>Monthpicker, the missing JQueryUI widget.</title>
	<link rel='stylesheet' href='http://jqueryui.com/themes/base/jquery.ui.all.css'> 
  <style>
    td.ui-state-default.mtz-monthpicker:hover {
      background: #fff;
      color: #000;
    }

    td.ui-state-hover.mtz-monthpicker {
      background: #fff;
      color: #000;
    }
  </style>
</head> 
<body> 
	
	<h2>mtz-monthpicker</h2>
	<hr />
	<br />
  Date #1: <input type='text' class='monthpicker'>
	<br />
	<br />
	<br />
  Date #2: <input type='text' class='monthpicker'>
	<br />
	<br />
	<hr />
	<a href='http://github.com/lucianocosta/jquery.mtz.monthpicker'>http://github.com/lucianocosta/jquery.mtz.monthpicker</a>
	
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js'></script> 
	<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js'></script> 
	<script src='./jquery.mtz.monthpicker.js'></script> 
	<script> 
	$(function() {
	  $('.monthpicker').monthpicker({
			'monthNames' : ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez']
		})
	})
	</script> 
</body> 
</html>
